services:
  # Backend API Service
  - type: web
    name: employee-attendance-mart
    env: node
    region: oregon
    branch: main
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: employee-attendance-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://employee-attendance-mart-1-h8us.onrender.com
      - key: NODE_ENV
        value: production
      - key: DEFAULT_ADMIN_NAME
        value: Admin
      - key: DEFAULT_ADMIN_MOBILE
        value: "9999999999"
      - key: DEFAULT_ADMIN_EMPLOYEE_ID
        value: ADMIN001
      - key: DEFAULT_ADMIN_PASSWORD
        value: "admin123"

  # Frontend Static Site
  - type: web
    name: employee-attendance-mart-1
    env: static
    region: oregon
    branch: main
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://employee-attendance-mart-n7pj.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: employee-attendance-db
    region: oregon
    plan: free
