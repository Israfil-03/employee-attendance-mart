services:
  - type: web
    name: employee-attendance-api
    env: node
    region: oregon
    branch: main
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: employee-attendance-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://employee-attendance-web.onrender.com
      - key: NODE_ENV
        value: production
      - key: DEFAULT_ADMIN_NAME
        value: Admin
      - key: DEFAULT_ADMIN_MOBILE
        value: "9999999999"
      - key: DEFAULT_ADMIN_EMPLOYEE_ID
        value: ADMIN001
      - key: DEFAULT_ADMIN_PASSWORD
        value: "admin123"

databases:
  - name: employee-attendance-db
    region: oregon
